	//함수가 원래 한번 실행되면 없어지는데 아래처럼
	//반환하는 객체가 있으면 변수(elements)는 사라지지 않는다(객체가 사용중일 때) -> 페이지가 닫힐 때 사라진다.
			
	//객체를 반환하는 함수 (이거 제이쿼리처럼 보이게 할려고 $함수로 한거고 제이쿼리 안에가 이 하위 처럼 생겼을거라고 한거임)
	function $(selector) {
		//선택자로 검색된 엘리먼트를 elements 변수에 대입한다.
		var elements = document.querySelectorAll(selector)
		
		//아래의 객체는 elements에 저장된 엘리먼트를 조회하는 메소드로 구성되어 있다.
		//각각의 메소드는 this를 반환하기 때문에 메소드 체이닝이 지원된다.
		return {
			css: function(name, value) {
				for (var i=0; i<elements.length; i++) {
					var el = elements[i]
					el.style[name] = value
				}
				return this
			},
			hide: function() {
				this.css('display', 'none')
				return this
			},
			show: function() {
				this.css('thisplay', '')

			},

				return this
			}
		}
	}
